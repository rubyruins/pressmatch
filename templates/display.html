<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Results</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/starter-template/">
	<!-- Bootstrap core CSS -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<style>
		.accordion-button:focus {
			box-shadow: none;
			border-color: rgba(0,0,0,.125);
		}
	</style>
</head>

<body class="bg-light">
	<div class="col-lg-8 mx-auto p-3 py-md-5">
		<header class="d-flex align-items-center pb-3 mb-5 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-newspaper me-2" viewBox="0 0 16 16">
					<path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
					<path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
				</svg>
				<span class="fs-4">Pressmatch</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
				<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
				<li class="nav-item"><a href="#" class="nav-link">About</a></li>
			</ul>
		</header>
		<main>
			<h3>Recommended journalists.</h3>
			<div class="bg-body rounded shadow-sm accordion" id="accordionExample">
				{% for i in range(5) %}
				<div class="accordion-item">
					<h2 class="accordion-header" id={{results[i].heading}}>
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target={{results[i].id_collapse}} aria-expanded="false" aria-controls={{results[i].collapse}}>
							<strong class="text-gray-dark text-muted">{{results[i].author_name + " in " + results[i].site_name + ", " + results[i].topic.title() + " " + results[i].time}}</strong>
						</button>
					</h2>
					<div id={{results[i].collapse}} class="accordion-collapse collapse" aria-labelledby={{results[i].heading}} data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<strong>{{"IAB Tags: " + results[i].tags if results[i].tags else ""}}</strong>{{results[i].full_text}}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</main>
		<footer class="pt-5 my-5 text-muted border-top">
			Created by the Bootstrap team &middot; &copy; 2021
		</footer>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
